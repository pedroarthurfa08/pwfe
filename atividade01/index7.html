<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Elementos</title>
</head>
<body>
    <p id="meuparagrafo">Este é um parágrafo.</p>

    <script>
        var paragrafo = document.getElementbyId("meuParagrafo")
        document.white("<p>Conteúdo acessado: " + paragrafo.innerHTML + "</p>");
    </script>
</body>
</html>
