<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5</title>
    <script src="script5.js"></script>
</head>
<body>

    <h2>Nome Completo</h2>
    <input id="nome" type="text" placeholder="Nome">
    <input id="sobrenome" type="text" placeholder="Sobrenome">
    <button onclick="nomeCompleto()">Exibir Nome Completo</button>
    <div id="nome-completo"></div>

    <h2>Soma e Diferença</h2>
    <input id="num1" type="number" placeholder="Número 1">
    <input id="num2" type="number" placeholder="Número 2">
    <button onclick="somaEDiferenca()">Calcular</button>
    <div id="resultado-soma"></div>
    <div id="resultado-diferenca"></div>

    <h2>Limpar Caixa</h2>
    <input id="caixa" type="text" placeholder="Digite algo">
    <button onclick="limparCaixa()">Limpar</button>

    <h2>Copiar Texto</h2>
    <input id="caixa-origem" type="text" placeholder="Digite algo">
    <input id="caixa-destino" type="text" readonly>
    <button onclick="copiarTexto()">Copiar</button>

</body>
</html>
