<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script3.js"></script>
</head>
<body>
    <h3>a)Número Randômico entre 01 e 10</h3>
    <button onclick="numeroAleatorio()">Gerar número aleatório</button>
    <div id="aleatorio"></div>

    <h3>b) Valor absoluto</h3>
    <input id="numeroAbs" type="number" placeholder="Digite um número">
    <button onclick="valorAbsoluto()">Calcular valor absoluto</button>
    <div id="absoluto"></div>

    <h3>c) Maior de dois números</h3>
    <input id="num1" type="number" placeholder="Digite o primeiro número: ">
    <input id="num2" type="number" placeholder="Digite o segundo número: ">
    <button onclick="maiorNumero()">Encontar maior número</button>
    <div id="maior"></div>

    <h3>Arredondamento</h3>
    <input id="arredendar" type="number" placeholder="Digite um número real: ">
    <button ondblclick="arredondamento">Arredondar</button>
    <div id="arredondar"></div>

    <h3>e) Potência</h3>
    <input id="base" type="number" placeholder="Digite a base: ">
    <input id="espoente" type="number" placeholder="Digite o espoente:">
    <button onclick="potencia()">Calcular potência</button>
    <div id="potencia"></div>

</body>
</html>
