<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
    <script src="todo.js"></script>
</head>
<body>
    <h1>Questão 1</h1>
    <div id="saudacao"></div>
    <button onclick="boaTarde()">Boa tarde!</button>
    <button onclick="boaNoite()">Boa noite!</button>


    <h1>Questão 2</h1>
    <input id="nome" type="text" placeholder="Digite seu nome:">
    <div id="saudacao"></div>
    <button onclick="boaTarde()">Boa tarde!</button>
    <button onclick="boaNoite()">Boa noite!</button>


    <h1>Questão 3</h1>
    <h3>a) Número Randômico entre 01 e 10</h3>
    <button onclick="numeroAleatorio()">Gerar número aleatório</button>
    <div id="aleatorio"></div>

    <h3>b) Valor absoluto</h3>
    <input id="numeroAbs" type="number" placeholder="Digite um número">
    <button onclick="valorAbsoluto()">Calcular valor absoluto</button>
    <div id="absoluto"></div>

    <h3>c) Maior de dois números</h3>
    <input id="num1" type="number" placeholder="Digite o primeiro número">
    <input id="num2" type="number" placeholder="Digite o segundo número">
    <button onclick="maiorNumero()">Encontrar maior número</button>
    <div id="maior"></div>

    <h3>d) Arredondamento</h3>
    <input id="arredondar" type="number" placeholder="Digite um número real">
    <button onclick="arredondamento()">Arredondar</button>
    <div id="arredondado"></div>
    
    <h3>e) Potência</h3>
    <input id="base" type="number" placeholder="Digite a base">
    <input id="expoente" type="number" placeholder="Digite o expoente">
    <button onclick="potencia()">Calcular potência</button>
    <div id="potencia"></div>


    <h1>Questão 4</h1>
    <input id="texto" type="text" placeholder="Digite um texto">
    <button onclick="manipularTexto()">Manipular Texto</button>
    <div id="resultado"></div>


    <h1>Questão 5</h1>
    <h2>Nome Completo</h2>
    <input id="nome" type="text" placeholder="Nome">
    <input id="sobrenome" type="text" placeholder="Sobrenome">
    <button onclick="nomeCompleto()">Exibir Nome Completo</button>
    <div id="nome-completo"></div>

    <h2>Soma e Diferença</h2>
    <input id="num1" type="number" placeholder="Número 1">
    <input id="num2" type="number" placeholder="Número 2">
    <button onclick="somaEDiferenca()">Calcular</button>
    <div id="resultado-soma"></div>
    <div id="resultado-diferenca"></div>

    <h2>Limpar Caixa</h2>
    <input id="caixa" type="text" placeholder="Digite algo">
    <button onclick="limparCaixa()">Limpar</button>

    <h2>Copiar Texto</h2>
    <input id="caixa-origem" type="text" placeholder="Digite algo">
    <input id="caixa-destino" type="text" readonly>
    <button onclick="copiarTexto()">Copiar</button>

</body>
</html>
