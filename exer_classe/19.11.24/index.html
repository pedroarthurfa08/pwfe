<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h2>Verificar se o número é maior que 10</h2>
    <input type="number" id="numero"
            placeholder="Digite um número">
    <button id="verificar">Verificar</button>
    <div id="resultado"></div>

    <h2>Verificar o dia da semana</h2>
    <input type="number" id="dia" placeholder="Digite um número de 1 a 5">
    <button id="verificarDia">Verificar</button>
    <div id="resultadoSwitch"></div>

    <h2>Contagem de 1 a 5</h2>
    <button id="contar">Contar</button>
    <div id="resultadoFor"></div>

    <h2>Exibir os elementos do array com `for...in`</h2>
    <button id="mostrarArray">Mostrar Array</button>
    <div id="resultadoForInArray"></div>

    <h2>Exibir os elementos do array com`for...of`</h2>
    <button id="mostrarArrayOf">MostrarArray</button>
    <div id="resultadoForOf"></div>

    <h2>Contar até o número informado</h2>
    <input type="number" id="limite"
            placeholder="Digite um número">
    <button id="contarWhile">Contar</button>
    <div id="resultadoWhile"></div>

    <h2>Encontrar o primeiro número maior que 10</h2>
    <button id="encontrarNumero">Encontrar</button>
    <div id="resultadoBreak"></div>
</body>
</html>
